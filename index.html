<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Home</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <h1>Library Homepage</h1>
  <div>
    <button class="add-new-book">Add new book</button>
    <div class="new-book">
      <h3>Add a new book</h3>

      <form id="book-form">
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name="author" id="author" placeholder="Author">
        <input type="number" name="numPages" id="numPages" placeholder="Number of pages">
        <label for="hasRead">has read</label>
        <input type="checkbox" name="hasRead" id="hasRead" >
  
        <a href="" class="cancel">Cancel</a>
        <button >Add book</button>
      </form>

    </div>

    <h3>Library Books</h3>

    <!-- display list of books -->
    <ul id="books"></ul>

  </div>

</body>
<script src="static/script.js"></script>
</html>
